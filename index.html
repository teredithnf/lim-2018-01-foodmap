<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="map-container screenSplash" id="container">
            <div class="foodmap">FoodMap
            </div>
        </div>
    </div>
    <h2 class="tittleHtml">Foodmap</h2>
    <hr>
    <div id="body" class="body hiden">
        <div id="mapCanvas" class="mapCanvas">
        </div>   
    </div>
    <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <form>
                <div class="form-group">
                    <label for="seleccion">Selecciona</label>
                        <select class="form-control" id="seleccion">
                          <option value="Mexicana" selected="selected">Mexicana</option>
                          <option value="Peruana">Peruana</option>
                          <option value="Italiana">Italiana</option>
                          <option value="Vegana">Vegana</option>
                          <option value="Criolla">Criolla</option>
                          <option value="Fast Food">Fast Food</option>
                        </select>
                </div>
                <input type="text" name="txtRestaurante" id="txtRestaurante" class="form-control">
                <input type="button" value="Buscar" class="form-control btn btn-success mt-4" id="btnBuscar">
            </form>
            
        </div>
        <div class="album text-muted">
            <div class="container">
                <div class="row" id="resultados" >

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalBody"  class="modal-body">
                restaurante
                </div>
            
            </div>
        </div>
    </div>

    
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?AIzaSyCdOF8gR4EUA95OFqRJw7aZxxrOdF_WbxI&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script src="mapas.js"></script>
</body>
</html>
