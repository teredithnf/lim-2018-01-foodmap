<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="map-container screenSplash" id="container">
            <div class="foodmap">FoodMap
            </div>
        </div>
    </div>

    <hr>

                    <label for="seleccion">Selecciona</label>
                        <select class="form-control" id="seleccion">

                          <option value="Peruana">Peruana</option>
                          <option value="Italiana">Italiana</option>
                          <option value="Vegana">Vegana</option>
                          <option value="Criolla">Criolla</option>

                <input type="button" value="Buscar" class="form-control btn btn-success mt-4" id="btnBuscar">
            </form>
            
        </div>
        <div class="album text-muted">
            <div class="container">
                <div class="row" id="resultados" >

                </div>
            </div>
        </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?AIzaSyCdOF8gR4EUA95OFqRJw7aZxxrOdF_WbxI&libraries=places"></script>
